<div class="row">
    <div class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body text-center">
          <h4></h4>
          <div class="btn-toolbar" style="justify-content: center;" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <form action="/routes/delete/{{_id}}?_method=DELETE" method="POST">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit" style="border-radius: 12px; padding: 7px 8px;" class="btn btn-danger">Delete</button>
              </form>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Second group">
              <form action="/route/{{_id}}" method="GET">
                <button type="submit" class="seeRoute">See route</button>
              </form>
            </div>
            <!-- Button trigger modal -->
            <div class="btn-group" role="group" aria-label="Third group">
              <button type="button" style="border-radius: 12px; border: none; padding: 7px 8px;" class="btn-primary" data-toggle="modal" data-target="#shareRoute"
                +{{_id}}>
                Share
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal" id="shareRoute"+{{_id}} tabindex="-1" role="dialog" aria-labelledby="shareModal"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <form action="/shareRoute/{{_id}}" method="GET">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="shareModal">Type the username with whom you want to share this</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center">
              <input type="text" id="username" name="username" placeholder='Type the username'>
            </div>
            <div class="modal-footer">
              <input type="hidden" id="route" name="route" value="{{_id}}">
              <button type="submit" style="border-radius: 12px" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </form>
      </div>
    </div>
